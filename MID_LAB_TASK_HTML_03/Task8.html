<!DOCTYPE html>
<html>
<head>
	<title>Table Tag</title>
</head>
<body>
	<!-- Profile-->

	<table border="1" align="center" width="100%">
 		<tr>
			<td colspan="3" align="center">
                <h1>Person Profile</h1>
            
            </td>
			
				
			
		</tr>
		<!-- Name -->
		<tr>
			<td  width="40%">
                <form>
					<label for="Name">Name</label> <br> 
				  
				</form> 
			</td>
			<br>

			<td  width="40%">
	
				<input type="text" name="name " value=" ">
			</td>
			<td>

			</td>
		</tr>
		<!-- Mail -->
		<tr>
			<td  width="40%">
                <form>
					<label for="email">Email</label> <br> 
				  
				</form> 
			</td>
			<br>

			<td  width="40%">
	
				<input type="text" name="name " value=" ">
			</td>
			<td>

			</td>
		</tr>

		<!-- Gender -->
		<tr>
			<td  width="40%">
                <form>
					<label for="gender">Gender</label> <br> 
				  
				</form> 
			</td>
			<br>

			<td  width="40%">
	
				<input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
                <input type="radio" name="gender" value="other"> Other <br>
			</td>
			<td>

			</td>
		</tr>
		<!-- DOB -->

		<tr>
			<td  width="40%">
                <form>
					
					
						<label for="dob">Date of Birth</label> <br> 
					   
				</form> 
			</td>
			<br>

			<td  width="40%">
				<input type="date" name="dob" value="">  
	
			<td>

		
		</tr>

			<!-- Blood Group -->

			
		<tr>
			<td  width="40%">
				<form>
                <label for="Group">Blood Group</label> 
			    </form>
			</td>
			<br>

			<td  width="40%">
				<select>
        
        
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB-">AB-</option>
                    <option value="AB+" selected>AB+</option>
                </select>
	
			<td>

		
		</tr>

		
			<!-- Degree -->

			<tr>
				<td  width="40%">
					<form>
						
						
							<label for="degree">Degree</label> <br> 
						   
					</form> 
				</td>
				<br>
	
				<td  width="40%">
					<label><input type="checkbox" class="radio" value="1" name="fooby[1][]" />SSC</label>
                    <label><input type="checkbox" class="radio" value="1" name="fooby[1][]" />HSC</label>
                    <label><input type="checkbox" class="radio" value="1" name="fooby[1][]" />BSc</label>
					<label><input type="checkbox" class="radio" value="1" name="fooby[1][]" />MSc</label>


		
				<td>
	
			
			</tr>

			<!--------Photo------------------->

			<tr height="40%">
				<td  width="40%">
					<form>
						
						
							<label for="photo">Photo</label> <br> 
						   
					</form> 
				</td>
				<br>

				
	
				<td width="40%" colspan="2">
					<input type="file" name="image" value="">


		
				</td>

				
	
			
			</tr>

			<!-----Empty ____-Element-->

			<tr>
				<td colspan="3">
					&nbsp; 
				
				</td>
				
					
				
			</tr>


		<!-------Button and reset-->
		<tr>
			<td colspan="3"  align="right">
				
				<input type="submit" value="Submit">
				<input type="reset" value="Reset">

			
				
			</td>
		</tr>
	</table>

</body>
</html>
